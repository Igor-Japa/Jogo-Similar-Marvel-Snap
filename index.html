<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/main.js" defer type="module"></script>
    <title>Estalo Lastimável</title>
</head>
<body>
<header>
    <div id="nome_jogador">Jogador</div>
    <h1 id="titulo">Estalo Lastimável</h1>
    <div id="nome_computador">Computador</div>
</header>
<main>
    <div id="jogo">
        <div class="campo1" value="0">
            <div class="cartas">
                <div class="slot_carta pc"></div>
                <div class="slot_carta pc"></div>
                <div class="slot_carta pc"></div>
                <div class="slot_carta pc"></div>
            </div>

            <div class="pontos">
                <div class="pontos_pc">0</div>
                <div class="pontos_jogador">0</div>
            </div>

            <div class="cartas">
                <div class="slot_carta jogador"></div>
                <div class="slot_carta jogador"></div>
                <div class="slot_carta jogador"></div>
                <div class="slot_carta jogador"></div>
            </div>
        </div>

        <div class="campo2" value="1">
            <div class="cartas">
                <div class="slot_carta pc"></div>
                <div class="slot_carta pc"></div>
                <div class="slot_carta pc"></div>
                <div class="slot_carta pc"></div>
            </div>

            <div class="pontos">
                <div class="pontos_pc">0</div>
                <div class="pontos_jogador">0</div>
            </div>

            <div class="cartas">
                <div class="slot_carta jogador"></div>
                <div class="slot_carta jogador"></div>
                <div class="slot_carta jogador"></div>
                <div class="slot_carta jogador"></div>
            </div>
        </div>

        <div class="campo3" value="2">
            <div class="cartas">
                <div class="slot_carta pc"></div>
                <div class="slot_carta pc"></div>
                <div class="slot_carta pc"></div>
                <div class="slot_carta pc"></div>
            </div>

            <div class="pontos">
                <div class="pontos_pc">0</div>
                <div class="pontos_jogador">0</div>
            </div>  

            <div class="cartas">
                <div class="slot_carta jogador"></div>
                <div class="slot_carta jogador"></div>
                <div class="slot_carta jogador"></div>
                <div class="slot_carta jogador"></div>
            </div>
        </div>
    </div>
    
    <div id="interface">
        <div id="turno">Turno: <span>1</span></div>
        <div id="deck">
            <div class="slot_carta jogador ocupado">
                <div class="carta" draggable="true">
                    <div class="energia_carta">4</div>
                    <div class="poder_carta">7</div>
                    <div class="nome_carta">Feiticeira</div>
                </div>
            </div>
            <div class="slot_carta jogador ocupado">
                <div class="carta" draggable="true">
                    <div class="energia_carta">4</div>
                    <div class="poder_carta">10</div>
                    <div class="nome_carta">Formiga</div>
                </div>
            </div>
            <div class="slot_carta jogador ocupado">
                <div class="carta" draggable="true">
                    <div class="energia_carta">4</div>
                    <div class="poder_carta">6</div>
                    <div class="nome_carta">Hulk</div>
                </div>
            </div>
            <div class="slot_carta jogador ocupado">
                <div class="carta" draggable="true">
                    <div class="energia_carta">4</div>
                    <div class="poder_carta">11</div>
                    <div class="nome_carta">IA</div>
                </div>
            </div>
        </div>
        <div id="energia">Energia: <span>40</span></div>
        <button id="passar">Passar</button>
    </div>
</main>
<footer></footer>
</body>
</html>
